<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>Registration</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand display-1 font-weight-bold" href="index.html">Event Manager</a>
    </div>
  </nav>
  <div class="container-fluid full-height">
    <div class="row align-items-center full-height-80">
      <div class="col-sm-6 offset-sm-3 col-12 text-center align-items-center">
        <h2 class="display-4 text-white">REGISTERATION</h2>
        <form>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="First Name">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Surname">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Confirm Password">
          </div>
          <div class="form-group">
            <button class="btn btn-dark btn-block border-1 text-white py-3" type="submit">REGISTER</button>
          </div>
        </form>

        <div class="text-white">
          <div>
            <p>I have an account?
              <a href="login.html">Click here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-content-end">
      <div class="text-center">
        <p class="text-white">&copy Jessica Madufor (Andela 2017)</p>
      </div>
    </div>
  </div>
</body>

</html>
